<div class="container">
    <div class="description">
        <div class="photo">
            <div class="main">
                <img [src]="'assets/icons/coeur-'+ couleur +'.svg'" alt="coeur" (click)="toogleCoeur()">
                <img [src]="'assets/PHOTOS SUCCULENTES/'+ plante.image" alt="image de la plante">
            </div>
            <div class="carroussel"></div>
        </div>
        <div class="buybox">
            <div class="title">
                <div class="genre bold">{{plante.genre | uppercase }}</div>
                <div class="esp">{{plante.espece | titlecase }}</div>
            </div>
            <div class="tarif">
                {{plante.prix | virgule }} â‚¬ EUR
                <div class="tva tiny">{{ 'taxes-frais' | translate }}</div>
            </div>
            <div class="qte">
                <div class="tiny">{{"qte"|translate}}</div>
                <div class="setQte">
                    <div class="plus" [class.grise]="qte < 2" (click)="setQte(-1)">-</div>
                    <div>{{qte}}</div>
                    <div class="plus" (click)="setQte(1)">+</div>
                </div>
            </div>
            <div class="addPanier">
                <button (click)="addPanier()">
                    {{ 'add-panier' | translate }}
                </button>
            </div>
            <div class="share" (click)="share()">
                <img src="assets/icons/share.svg" alt="partager">
                {{ "share" | translate }}
            </div>
        </div>
    </div>
</div>
