<div class="container">
    <div class="description">
        <div class="photo">
            <div class="main">
                <img [src]="'assets/icons/coeur-'+ couleur +'.svg'" alt="coeur" (click)="toogleCoeur()">
                <img [src]="'assets/PHOTOSWEBP/'+ gift.image" alt="image de la plante">
            </div>
            <div class="carroussel"></div>
        </div>
        <div class="buybox">
            <div class="title">
                <div class="genre bold">{{ gift.genre | titlecase }}</div>
                <div class="esp">{{ gift.espece | titlecase }}</div>
            </div>
            <div class="tarif">
                {{gift.stock.p.prix | virgule }} â‚¬ EUR
                <div class="tva tiny">{{ 'taxes-frais' | translate }}</div>
            </div>
            <div class="qte">
                <div class="tiny">{{"qte"|translate}}</div>
                <div class="setQte">
                    <div class="plus" [class.grise]="qte < 2" (click)="setQte(-1)">-</div>
                    <div>{{qte}}</div>
                    <div class="plus" (click)="setQte(1)">+</div>
                </div>
            </div>
            <div class="infos" [innerHTML]="(gift.image +'-d') | translate"></div>
            <div class="addPanier">
                <button (click)="addPanier()">
                    {{ 'add-panier' | translate }}
                </button>
            </div>
            <div class="share" (click)="sharing = true">
                <img src="assets/icons/share.svg" alt="partager">
                {{ "share" | translate }}
            </div>
            <div class="share" *ngIf="sharing">
                <img src="assets/icons/copypaste.svg" alt="icons-share" (click)="copypaste()"> {{"copy-paste" | translate}}
            </div>
            <div class="share" *ngIf="sharing">
                <a href="whatsappLink" target="_blank" rel="noopener noreferrer"><img src="assets/icons/whatsapp.svg" alt="icons-share">{{"share-whatsapp" | translate}}</a>
            </div>
        </div>
    </div>
</div>
